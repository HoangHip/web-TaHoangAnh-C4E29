<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/test.css">
</head>
<body id="bg-color">
    <div class="bg-image"></div>
    <div id="main-menu-text">
        <form action="/search">
            <button id="header-search-icon" class="search-btn btn-default" type="submit"><i class="fa fa-search"></i></button>
            <input style="display" class="search-bar" type="text" placeholder="Search something here">
        </form>
     <a class="main-menu-item" href="/food">Home</a>
     <a class="main-menu-item" href="/trending">Trending</a>
     <a class="main-menu-item" href="">Hoang Hip</a>
    </div>

    <div id="div-button-down">
        <i id="button-down" class="fas fa-angle-down fa-2x"></i>
        <h1 style="margin-bottom : 40px;">RECIPES</h1>
        <h1>Let's cook</h1>
    </div>
    {% for food in foods %}
    {% if loop.index % 2 ==0 %}
    <div id="bg-item">
            <img id="img-odd-item" src= "{{ food.link }}">
            <div id="describe-odd-item"> 
                <h6>{{ food.description }}</h6> 
                <h2>Ingredients:</h2>
                <h2>{{ food.title }}</h2> 
            </div>
    </div>
    {% else %}
        <div id="bg-even-item">
            <img id="img-even-item" src= "{{ food.link }}">
            <div id="describe-even-item"> 
                <h2>{{ food.title }}</h2> 
                <h2>Ingredients:</h2>
                <h6>{{ food.description }}</h6> 

            </div>
        </div>
        {% endif %}
    {% endfor %}
</body>
</html>
